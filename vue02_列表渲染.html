<html lang="en">

    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>

<body>
    <div id="root">
        <input type="text" v-model="inval">
        <button @click="fn1()">增加</button>
        <div v-for="(item,index) in list" :key="item.id">
            <input type="checkbox">
            <span>{{item.name}}</span>
        </div>
        <div :style="{backgroundColor:'rgb(22,66,111)',width:'100px',height:'100px'}"></div>
    </div>
    <script>
        const app = new Vue({
            el: "#root",
            data: {
                inval: '',
                list: [
                    { name: 'aa', id: 1 },
                    { name: 'bb', id: 2 },
                    { name: 'cc', id: 3 }
                ]
            },
            methods: {
                fn1() {
                    this.list.unshift({ name: this.inval, id: this.list.length + 1 })
                }
            },
            mounted() {
                // console.log(axios);

                // })
                axios.get('http:www.liulongbin.top:3006/api/getbooks')
                    .then(res => { console.log(res); })

            }
        })
    </script>
</body>

</html>
